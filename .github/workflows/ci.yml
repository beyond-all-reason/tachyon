name: CI
on: [push]
jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node: [22]
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node }}
                  cache: "npm"
            - run: npm ci
            - run: npm run format:check
            - run: npm run typecheck
            - run: npm run lint
            - run: npm run build:clean && git diff --exit-code
            - run: npm test
